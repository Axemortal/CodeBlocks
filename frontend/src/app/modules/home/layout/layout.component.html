<div class="container">
  <div class="box">
    <div>
      <h1 class="title">CODEbLOCKS</h1>
      <app-welcome></app-welcome>
      <!-- <img
        src="https://miro.medium.com/v2/resize:fit:1400/1*AXeDnas9yHNP-GfOECv9_g.png"
        width="200"
      /> -->
      <div class="instructionBox">
        <h1 class="instruction">Use the blocks to make the robot move!</h1>
      </div>
    </div>
  </div>
  <div class="container">
    <div *ngIf="!isOpenCamera; else appCapture">
      <button class="btn text textbox" for="file-upload">Upload Image</button>
      <input id="file-upload" type="file" />
      <!-- TODO: Remove in the future -->
      <app-test></app-test>
      <button
        *ngIf="isSupported; else notSupported"
        class="btn text textbox flash"
        (click)="openCamera()"
      >
        Start Recording
      </button>

      <ng-template #notSupported>
        <div class="not-supported">
          Your device does not support taking of images! Either upload an image
          or change your device to a supported one.
        </div>
      </ng-template>
    </div>
  </div>
  <ng-template #appCapture>
    <app-capture></app-capture>
    <button class="btn" (click)="onOffCamera()">Stop Recording</button>
  </ng-template>
</div>
